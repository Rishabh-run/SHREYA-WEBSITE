<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover Effect</title>
    <style>
        /* Basic reset for padding and margin */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light grey background */
            color: #333; /* Dark grey text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Content container styling */
        .content {
            background-color: #fff; /* White background for content */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Heading styling */
        h1 {
            margin-bottom: 10px;
            font-size: 2em;
        }

        /* Paragraph styling */
        p {
            font-size: 1em;
            line-height: 1.5;
        }

        /* Button styling */
        .hoverButton {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Change text on hover */
        .hoverButton:hover::before {
            content: 'DONKEY';
            color: red;
        }

        .hoverButton::before {
            content: 'GOOD';
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome shreya</h1>
        <p> I think that shreya you are </p>
        <button class="hoverButton">shreya</button>
    </div>
</body>
</html>
